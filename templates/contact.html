<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form action="/contact" method="post">
            <div>
                <label for="department">Choose a department or person:</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected>Select an option</option>
                    <optgroup label="Departments">
                        <option value="hr">Human Resources</option>
                        <option value="it">IT Support</option>
                        <option value="sales">Sales</option>
                        <option value="finance">Finance</option>
                    </optgroup>
                    <optgroup label="Individuals">
                        <option value="john-doe">John Doe - HR Manager</option>
                        <option value="jane-smith">Jane Smith - IT Specialist</option>
                        <option value="emma-jones">Emma Jones - Sales Lead</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
            </div>
            <div>
                <button type="submit">Send Message</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Your Company. All Rights Reserved.</p>
    </footer>
</body>
</html>
